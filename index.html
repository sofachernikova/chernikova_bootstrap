<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Chernikova_bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row mt-2 mx-auto">
            <div class="col-12">
              <nav class="navbar navbar-expand-md bg-info navbar-dark fixed-top">
                <a href="#start" class="navbar-brand">Архитектура клиент-сервер</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="#blok1">*Ссылка*</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#blok2">*Ссылка*</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#blok3">*Ссылка*</a>
                      </li>
                    </ul>
                  </div>
                  <div class="dropdown col col-lg-1 mr-3 mt-2">
                    <button class="btn btn-secondary dropdown-toggle bg-warning" width="20px" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Вход
                    </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <form class="px-4 py-3">
                      <div class="form-group">
                        <label for="exampleDropdownFormLogin">Email</label>
                        <input type="login" class="form-control" id="exampleDropdownFormLogin" placeholder="Введите логин">
                      </div>
                      <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Пароль</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Введите пароль">
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck">
                          <label class="form-check-label" for="dropdownCheck">Запомнить меня</label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-warning">Войти</button>
                    </form>
                    <div class="dropdown-divider"></div>
                      <a class="dropdown-item text-secondary" href="#">Регистрация</a>
                      <a class="dropdown-item text-secondary" href="#">Восстановление пароля</a>
                    </div>
                  </div>
              </nav>
            </div>
        <a name="start"></a>
        <div class="row mt-5 pt-5"></div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1.jpg" class="d-block w-100" alt="photo1">
        </div>
        <div class="carousel-item">
          <img src="img/2.jpg" class="d-block w-100" alt="photo2">
        </div>
        <div class="carousel-item">
          <img src="img/3.jpg" class="d-block w-100" alt="photo3">
        </div>
      </div>
      <a href="#carouselExampleIndicators" class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#carouselExampleIndicators" class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
